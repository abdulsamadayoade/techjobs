<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TechTalent - Dashboard</title>
    <link rel="stylesheet" href="../styles/css/main.css">
</head>
<body>
    <div class="container">
            <!-- TOP HEADER -->
        <header class="header">
            <a href="#" class="logo">techtalent</a>
            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search Posts">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="images/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
            <nav class="user-nav">
                <div class="user-nav__user">
                    <img src="remi.jpg" alt="user photo" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Remi</span>
                </div>
            </nav>
        </header>
        <div class="content">
            <!-- SIDE NAVIGATION BAR -->
            <nav class="sidebar">
                <ul class="side-nav">
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="images/sprite.svg#icon-home"></use>
                            </svg>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="side-nav__item side-nav__item--active">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="images/sprite.svg#icon-aircraft-take-off"></use>
                            </svg>
                            <span>Articles</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="images/sprite.svg#icon-key"></use>
                            </svg>
                            <span>Stats</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="images/sprite.svg#icon-map"></use>
                            </svg>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
    
                <div class="legal">
                    &copy; 2020 by trillo. All rights reserved
                </div>
            </nav>
        </div>
    </div>

</body>
