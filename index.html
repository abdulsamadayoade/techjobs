<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Jobs - Latest Technology & IT Jobs In Nigeria</title>
    <link rel="stylesheet" href="fonts/css/all.min.css">
    <link rel="stylesheet" href="styles/css/main.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">techjobs</a>
                <div class="toggle-container">
                    <span>
                        <img src="images/icon-sun.svg" alt="light mode">
                    </span>
                    <span>
                        <input type="checkbox" name="toggle" id="toggle" unchecked>
                        <label for="toggle">
                            <div class="toggle-ball"></div>
                        </label>
                    </span>
                    <span>
                        <img src="images/icon-moon.svg" alt="light-mode">
                    </span>
                </div>
            </nav>
        </div>
    </header>

    <!-- SEARCH BAR -->
    <div class="search-bar">
        <div class="search">
            <label for="search">
                <img src="images/icon-search.svg" alt="search">
            </label>
            <input type="search" id="search" placeholder="Filter by title, companies, expertise...">
        </div>
        <div class="location">
            <label for="location">
                <img src="images/icon-location.svg" alt="location">
            </label>
            <input type="search" id="location" placeholder="Filter by location...">
        </div>
        <div class="time">
            <label for="custom-checkbox">
                <div>
                    <input type="checkbox" id="custom-checkbox" class="checkbox" name="custom-checkbox">
                    <span class="check-icon"></span>
                </div>
                <div>
                    <h4>Full Time Only</h4>
                </div>
            </label>
            <button class="btn btn-primary">Search</button>
        </div>
    </div>
</body>

</html>
